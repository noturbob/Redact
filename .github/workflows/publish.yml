# .github/workflows/publish.yml

name: Publish to npm and GitHub Packages

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Get a copy of your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js for publishing to npm
      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org' # The npm registry

      # 3. Install dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # 4. Publish to npm
      - name: Publish to npm
        run: npm publish --access=public
        env:
          # Use the secret token we created
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 5. Set up Node.js for publishing to GitHub Packages
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com' # The GitHub Packages registry
          # Important: Your package must be scoped to your GitHub username/org
          scope: '@noturbob'

      # 6. Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          # GitHub provides this token automatically for its own registry
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}